#########################
#  Base for style defs  #
#########################

Base:
    all:
        metadata:
            numbersections: true
            # personal info
            title:       Untitled document
            author:      Mark Sprevak
            affiliation: University of Edinburgh
            email:       no@email
    latex:
        metadata:
            lang:        british
            papersize:   a4paper
            fontsize:    12pt

#######################
#  Useful operations  #
#######################

# Sweep temporary files into and out of .tmp (labelled _k_)
UseTmp:
    all:
        preflight:
            - run: tmp_out.py
        cleanup:
            - run: tmp_back.py

# PDF scripts (generate temporary files) ---
PDF:
    parent : UseTmp
    latex:
        postflight :
            - run : latexmk.py
            - run : open_pdf.py
            - run : pplatex.py

# Delete files output from pandoc
DeleteSource:
    latex:
        cleanup :
            - run : rmlatex.py

###########
#  Fonts  #
###########

FontGaramond:
    latex:
        metadata:
            font: garamond

FontMinion:
    latex:
        metadata:
            font: minion

###############
#  Shortcuts  #
###############

Mumford_Quick:
    parent:
        - Mumford
        - FontGaramond
        - PDF
        - KeepSource

########################
#  My main style defs  #
########################

Notes:
    parent:
        - Base
        - FontMinion
    latex:
        template: notes.latex
        metadata:
            headings: sans-serif

Mumford:
    parent:
        - Base
        - FontMinion
    latex:
        template: mumford.latex

Article:
    parent :
        - Base
        - FontMinion
    latex:
        template : article.latex
        metadata:
            published:    "*Draft only. Please do not cite without permission.*"
            biblio-files: /Users/msprevak/Library/texmf/bibtex/bib/mds-bib/refs
            bibliography: Mental-fictionalism.bib

Letter:
    latex:
        template: letter-UoE.latex


CV:
    latex:
        template: notes.latex

MSWord:
    latex:
        template: notes.latex
