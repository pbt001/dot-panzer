####################################################
#           Base - parent of all styles            #
####################################################

Base:
  all:
    metadata:
      numbersections: true
      lang: "en-GB"
      papersize: a4
    commandline:
        standalone: true
    filter:
      - run: smallcaps.py
  latex:
    preflight:
      - run: tmp_out.py
    postflight:
      - run: latexmk.py
      - run: open_pdf.py
    cleanup:
      - run: tmp_back.py
      - run: rmlatex.py
    metadata:
      microtypeoptions:
        - babel
  beamer:
    preflight:
      - run: tmp_out.py
    postflight:
      - run: latexmk.py
      - run: open_pdf.py
    cleanup:
      - run: tmp_back.py
      - run: rmlatex.py
    metadata:
      microtypeoptions:
        - babel
  revealjs:
    metadata:
      transition: "none"
      progress: "false"
      controls: "false"
      header-includes: |
        <style type="text/css">
          img{border: none !important;} 
        </style>
    template: revealjs.html
    commandline:
      mathjax: true
  html:
    commandline:
      mathjax: true

######################################################################
#  Plain style matches pandoc's default look as closely as possible  #
######################################################################

Plain:
  parent:
    - Base
  all:
    template:
    filter:
       - run: name2auth.py

#####################################
#  Styles that add extra behaviour  #
#####################################

# Push text to the edges of the paper to save space
SaveTrees:
  latex:
    metadata:
      fontsize: 10pt
      compact-headings: true
      geometry:
        - top=1.5cm
        - bottom=1.5cm

# Add Bibliography to document
AddBib:
  all:
    metadata:
      bibliography: "/Users/msprevak/Library/texmf/bibtex/bib/mds-bib/refs.bib"
  latex:
    commandline:
      biblatex: true
    metadata:
      biblio-title: "Bibliography"
      biblio-style: authoryear
      biblatexoptions:
        - useprefix
        - natbib
        - sortcites
        - backend=biber
        - maxbibnames=99
        - minbibnames=99
  html:
    metadata:
      reference-section-title: "Bibliography"
    filter:
      - run: pandoc-citeproc
  docx:
    metadata:
      reference-section-title: "Bibliography"
    filter:
      - run: pandoc-citeproc

##########################################
#               Article                  #
##########################################

# Basic article format without bibliography
Draft:
  parent:
    - Base
  all:
    metadata:
      title: "Untitled"
      author:
        - name: "No author"
          affiliation: "No affiliation"
          email: "no@email"
      published: "No publication info"
      note: false
      disclaimer: false
      doi: false
      metapub_file: "/Users/msprevak/Documents/CV/publications.yaml"
    filter:
        - run: metapub.py
        - run: addacks.py
  latex:
    template: article.latex
    metadata:
      fontsize: 12pt
      linkcolor: BlueViolet
      citecolor: BlueViolet
      urlcolor: BlueViolet
  html:
    template: article.html
    commandline:
      include-in-header: "`/Users/msprevak/.panzer/template/css/momento-pandoc.css`"
  docx:
    lua-filter:
        - run: linebreakbetweenparas.lua
    commandline:
      reference-doc: "`/Users/msprevak/.panzer/template/reference-doc/article.docx`"
      csl: "`/Users/msprevak/.panzer/template/csl/oxford-university-press-humsoc.csl`"


# Add the bibliography
Article:
  parent:
    - Draft
    - AddBib

# It's a book review rather than an article
BookReview:
  parent:
    - Article
  all:
    metadata:
      review:
        title: "No title"
        author: "No author"
        editor: "No editor"
        publisher: "No publisher"
        address: "No address"
        year: "No year"
        pages: "No pages"
        price: "No price"
        ISBN: "No ISBN"

# Make the latex PDF come out looking like a MS Word document
Braindead:
  parent:
    - Article
  all:
    filter:
      - kill: addacks.py
    metadata:
      anonymous: false   # change to true to remove author info
      endnotes: false    # change to true for endnotes, not footnotes
  latex:
    template: braindead.latex
    metadata:
      fontfamily: txfonts
      colorlinks: false
      fontsize: 12pt
      geometry:
        - top=1in
        - bottom=1in
        - left=1.25in
        - right=1.25in

#############################################
#  Notes style -- nice for short documents  #
#############################################

Notes:
  parent:
    - Base
  all:
    filter:
      - run: singlelist.py
      - run: addacks.py
  latex:
    template: notes.latex
    metadata:
      sans-style: false     # sans serif headings
      tabbing-digits: false # fixed-size digits
      fontsize: 11pt
      geometry:
        - top=2.5cm
        - bottom=3.5cm
      linkcolor: BlueViolet
      citecolor: BlueViolet
      urlcolor: BlueViolet
  html:
    template: article.html
    metadata:
      css: "/Users/msprevak/.panzer/template/css/momento-pandoc.css"

# Variation on the Notes style with sans serif heading titles
SansHeadings:
  latex:
    metadata:
      sans-style: true

# This document is a presentation
Presentation:
  all:
    metadata:
      numbersections: false
  html:
    lua-filter:
      - run: remove-presentation-markup.lua
      - run: remove-tt.lua
  latex:
    metadata:
      include-before:
        - "\\small"
    lua-filter:
      - run: remove-presentation-markup.lua
      - run: notes-to-callout.lua

##################################################################
#  Produces documents that look like Mumford method ones         #
#  https://www.nottingham.ac.uk/Arts/Documents/MumfordMethod.pdf #
##################################################################

Mumford:
  parent:
    - Base
  latex:
    template: mumford.latex
    metadata:
      fontsize: 11pt
      linkcolor: BlueViolet
      citecolor: BlueViolet
      urlcolor: BlueViolet

